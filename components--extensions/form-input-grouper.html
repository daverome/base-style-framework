<!doctype html>
<html lang="en" class="no-js">
<head>
  <title>Input Grouper Component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="cleartype" content="on">
  <!-- style -->
  <link rel="stylesheet" href="../css/base-styles--plus.css"">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>

</head>

  <body style="padding: 40px;">

    <h1>Input Grouper Component</h1>

    <div class="input-group">
      <label for="textExample">Text Input</label>
      <input id="textExample" type="text" placeholder="John Smith..." />
    </div>


    <div class="input-group">
      <label for="textExample2">Text Input w/ Datalist</label>
      <input id="textExample2" type="text" placeholder="John Smith..." list="datalist" />
      <datalist id="datalist">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </datalist>
    </div>


    <div class="input-group">
      <label for="standard">Label for Standard Select</label>
      <select id="standard">
        <option disabled selected>Select an Item...</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
      </select>
    </div>


    <div class="input-group">
      <label for="select_example">
        Label for Select Addon
      </label>
      <div class="select-container">
        <select id="select_example" class="input-select">
          <option disabled="disabled" selected="selected">Select an Item...</option>
          <option>First Item</option>
          <option>Second Item</option>
          <option>Third Item</option>
          <option>Fourth Item Fourth Item Fourth Item</option>
        </select>
      </div>
    </div>

  </body>
</html>
