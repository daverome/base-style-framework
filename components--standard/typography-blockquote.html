<!doctype html>
<html lang="en" class="no-js">
  <head>
    <title>Base Typography Elements: Blockquote</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cleartype" content="on">

    <!-- style -->
    <link rel="stylesheet" href="../css/base-styles--plus.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
  </head>

  <body style="padding: 40px;">

    <h1>Blockquote Element</h1>

    <blockquote>
      A blockquote
    </blockquote>


    <blockquote cite="http://www.somewebsite.com/">
      <p>
        Blockquote with a child paragraph element &amp; cite attribute.
      </p>
    </blockquote>


    <blockquote>
      <p>
        Blockquote with a child paragraph element &amp; visual citation.
      </p>
      <small>
        Source identifier <cite>source title</cite>
      </small>
    </blockquote>

  </body>
</html>
