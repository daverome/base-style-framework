<!doctype html>
<html lang="en" class="no-js">
  <head>
    <title>Base Image Element</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cleartype" content="on">

    <!-- style -->
    <link rel="stylesheet" href="../css/base-styles--plus.css"">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>

  </head>

  <body style="padding: 40px;">

    <h1>Image Element</h1>

    <img src="broken" alt="example of a broken image" />

    <br />
    <br />

    <img src="http://placekitten.com/96/140" alt="write descriptive alternative text here" />

    <br />
    <br />

    <a href="#!">
        <img src="http://placekitten.com/96/140" alt="" />
        Link Description
    </a>

    <h2>SVG</h2>

    <p>&lt;img /> w/ SVG source</p>
    <img src="../img/ghostbusters.svg" alt="Ghostbusters logo SVG file" style="width: 400px;" />

    <p>Inline SVG</p>



  </body>
</html>
