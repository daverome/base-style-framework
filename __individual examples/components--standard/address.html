<!doctype html>
<html lang="en" class="no-js">
<head>
  <title>Base Address Element</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="cleartype" content="on">

  <!-- style -->
  <link rel="stylesheet" href="../../stylesheets/base-styles.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
</head>

  <body style="padding: 40px;">

    <h1>Address Element</h1>

    <article role='article'>
      <h2>Standard use of &lt;address></h2>
      <p>
        Article contents go here, followed by contact information for the
        author of the article.
      </p>
    </article>

    <address role="contentinfo">
      Contact <a href="#!">Author name</a>.
      Or <a href="#!2">Person 2</a> in reference to INSERT about this article.
    </address>

    <hr />

    <h3>Contact Page Usage</h3>

    <address>
      <p>
        Person or Company Name<br />
        123 Fake Street<br />
        City, State, Zip<br />
        Country
      </p>
    </address>

  </body>
</html>
