<!doctype html>
<html lang="en" class="no-js">
<head>
  <title>Base Form Grouper Styles</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="cleartype" content="on">

  <!-- style -->
  <link rel="stylesheet" href="../../stylesheets/base-styles.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
</head>

  <body style="padding: 40px;">

    <h1 class="txt-h4">Form Grouper Elements</h1>

    <form action="" method="post">
      <h2>Form Title</h2>

      <label for="test1">
        Label for text input
      </label>

      <input type="text" id="test1" placeholder="test input" />
    </form>
    <p>
      Form containing a heading, lable and text input.
    </p>

    <hr />

    <form action="" method="post">
      <fieldset>
        <legend>Legend</legend>

        <label for="test">
          Label for text input
        </label>

        <input type="text" id="test" placeholder="test input" />

      </fieldset>

      <input type="submit" value="Submit" id="submit_form" name="submit_form" />
    </form>

    <p>
      Form containing a fieldset with legend, label &amp; text input and submit button.
    </p>

  </body>
</html>
